<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
    <script src="http://code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="talstelsels.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
  
  
 <div class="jumbotron">
      <div class="container">
        <h1>Base conversion tool</h1>
        <p>This small program written in jQuery/Javascript makes base conversion easy :)
		</p>
        <p><a href="mailto:dieter@depuydt.eu" class="btn btn-primary btn-lg" role="button">Contact me for more info &raquo;</a></p>
      </div>
    </div>

 <div class="row">
 <div class="container">
	<div class="col-md-8">
		<form class="form-horizontal" role="form">
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Binary</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" name="binair" id="binair">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Octal</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" name="octaal" id="octaal">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Decimal</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" name="decimaal" id="decimaal">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label" for="formGroupInputLarge">Hexadecimal</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" name="hexadecimaal" id="hexadecimaal">
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4">
	<div class="panel panel-default">
	<div class="panel-heading">Help?!</div>
	<div class="panel-body">
	  <div>
		Enter a number in any of the inputboxes and see how the other inputboxes update automatically.
	  </div>
  </div>
  </div>
  </div>
  
  </body>
</html>
